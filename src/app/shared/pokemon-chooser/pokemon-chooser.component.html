<mat-horizontal-stepper #stepper linear labelPosition="bottom">
  <ng-template matStepperIcon="edit">
    <mat-icon>check</mat-icon>
  </ng-template>

  <mat-step label="Choose Pokemon" #stepOne completed="false">
    <div class="pokemon-list">
      <pokemon-card
        *ngFor="let pokemon of pokemonsList" [pokemon]="pokemon"
        (changedPokemon)="choosePokemon($event, stepOne, stepper)">
      </pokemon-card>
    </div>
  </mat-step>

  <mat-step label="Choose Opponent" #stepTwo completed="false">
    <div class="pokemon-list">
      <pokemon-card
        *ngFor="let pokemon of pokemonsList" [pokemon]="pokemon"
        (changedPokemon)="choosePokemon($event, stepTwo, stepper)">
      </pokemon-card>
    </div>
  </mat-step>

  <mat-step label="Go to fight" #stepThree completed="false">
    <div class="pokemon-list">
      <pokemon-card *ngFor="let pokemon of selectedPokemon" [pokemon]="pokemon"></pokemon-card>
    </div>
  </mat-step>
</mat-horizontal-stepper>
