<mat-toolbar class="primary-color">
  <h1 mat-dialog-title>
    Login to continue
  </h1>
</mat-toolbar>

<form [formGroup]="loginForm">
      <!-- (ngSubmit)="onSubmit()"> -->
  <div class="form-container">
    <mat-form-field class="example-full-width">
      <input matInput type="email"
                      placeholder="Enter your email"
                      formControlName="email"
                      required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Enter your password"
                      formControlName="password"
                      [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    
    <mat-dialog-actions>
      <button mat-raised-button class="primary-color"
                      (click)="signInWithEmailAndPassword()">Login</button>

      <button mat-raised-button class="primary-color"
                      (click)="signInWithGoogle()">Login with Google</button>
    </mat-dialog-actions>
  </div>
</form>

<div class="or-line">
  <div class="line"></div>
  <div style="display:inline-block;">or</div>
  <div class="line"></div>

  <p>Don't have an account yet? <span (click)="signInForm()" class="sign-up">Sign up!</span></p>
</div>
