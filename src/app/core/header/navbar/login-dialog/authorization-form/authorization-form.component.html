<mat-toolbar class="primary-color">
  <h1 mat-dialog-title>
    Authorization
  </h1>
</mat-toolbar>


<form [formGroup]="authorizationForm"
      (ngSubmit)="onSubmit()">

  <div class="form-container">

    <mat-form-field class="example-full-width">
      <input matInput type="text"
                      placeholder="Nickname"
                      formControlName="nickname"
                      required>
    </mat-form-field>  

    <mat-form-field class="example-full-width">
      <input matInput type="email"
                      placeholder="Enter your email"
                      formControlName="email"
                      required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password"
                      formControlName="password"
                      [type]="hide ? 'password' : 'text'">
      <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-raised-button class="primary-color"
                      (click)="authorizationWithEmailAndPassword()">authorization</button>
    </mat-dialog-actions>

  </div>

</form>
