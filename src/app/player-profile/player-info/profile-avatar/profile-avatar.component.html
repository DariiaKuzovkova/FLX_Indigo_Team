<div class="avatar-wrap" *ngIf="userPlayer$ | async as player">
  <label for="file-input">
    <img src="{{player.avatar}}" alt="avatar" class="profile-avatar">
  </label>

  <input id="file-input" type="file" accept="image/*" (change)="detectFiles($event)">
</div>

<div class="change-avatar-buttons">
  <button mat-raised-button class="primary-color"
    (click)="triggerInput()">

    Change avatar
  </button>
  <div *ngIf="selectedFiles">
    <button mat-raised-button
      class="primary-color"
      [disabled]="!selectedFiles"
      (click)="uploadSingle()">
    
      Upload
    </button>
  </div>
</div>
