<div class="pokemon-list-wrap" *ngIf="userPokemons$ | async as pokemons">
  <mat-card *ngFor="let pokemon of pokemons" class="battles-card">
    <mat-card-header>
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="pokemon-info">
        <p>Health: {{pokemon.health}}</p>
        <p>Type: {{pokemon.type}}</p>
        <div *ngFor="let ability of pokemon.ability | keyvalue">
          <p>{{ability.key}}: {{ability.value}}</p>
        </div>
        <!-- <mat-card class="battles-card">
          <mat-card-header>
            <mat-card-title>Ability</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div *ngFor="let ability of pokemon.ability | keyvalue" class="ability-card">
              <p>{{ability.key}}</p>
              <p>{{ability.value}}</p>
            </div>
          </mat-card-content>
        </mat-card> -->
        <div *ngFor="let element of pokemon.specAttack | keyvalue">
          <p>{{element.key}}: {{element.value}}</p>
        </div>
      </div>
      <div class="pokemon-avatar-wrap">
        <img src="{{pokemon.img}}" alt="pokemon-avatar" class="pokemon-avatar">
      </div>
    </mat-card-content>
  </mat-card>
</div>
